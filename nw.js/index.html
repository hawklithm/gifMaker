<!DOCTYPE html>
<html>
<head>
    <title>ACGView</title>
    <meta charset="utf-8">
    <meta name="description" content="ACG图片分享">
    <meta name="keywords" content="ACG,pictrue">
    <meta name="author" content="L3ve,Jeccc">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link href="gif.css" rel="stylesheet">
</head>
<body>
<section id="main">
    <span id="close"></span>

    <div id="setbtns">
        <input id="file" type="file" style="display: none" accept=".mp4">
        <span id="file_btn" class="btn">选择视频文件</span>
        <input id="gif_w" class="ipt" placeholder="GIF的长度">
        <input id="gif_h" class="ipt" placeholder="GIF的宽度">
        <span id="reset_btn" class="btn">sure</span>

    </div>
    <div id="video-gif">
        <video id="zweiVideo" controls preload="metadata">
            <source src="321.mp4">
        </video>

    </div>

</section>
<section id="drag">


    <p id="per">完成度</p>
</section>
</body>
<script src="gif.js"></script>
<script src="gif.worker.js"></script>
<script src="index.js"></script>

</html>
