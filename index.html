<!DOCTYPE html>
<html>
<head>
    <title>ACGView</title>
    <meta charset="utf-8">
    <meta name="description" content="ACG图片分享">
    <meta name="keywords" content="ACG,pictrue">
    <meta name="author" content="L3ve,Jeccc">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link href="gif.css" rel="stylesheet">
</head>
<body>
<section id="main">
    <div id="setbtns">
    <input id="file" type="file" style="display: none" accept=".mp4">
    <i id="file_btn" class="btn">选择视频文件</i>
    <input id="gif_w" class="btn" placeholder="gif的长度">
    <input id="gif_h" class="btn" placeholder="gif的宽度">
    </div>
    <div id="video-gif">
        <video id="zweiVideo" controls>
            <source src="321.mp4">
        </video>

    </div>

    <i class="btn" id="b_btn">start</i>
    <span class="btn" id="close">X</span>
</section>
<section id="drag">


    <p id="per">1</p>
</section>
</body>
<script src="gif.js"></script>
<script src="gif.worker.js"></script>
<script src="index.js"></script>

</html>
